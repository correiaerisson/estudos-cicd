apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  labels:
    app: php-webserver
spec:
  replicas: 4
  selector:
    matchLabels:
      app: php-webserver
  template:
    metadata:
      labels:
        app: php-webserver
    spec:
      containers:
      - name: phpdemo
        image: pulsemanchaotix/phpdemo
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    app: webserver-deployment
  ports:
  - name: http
    port: 8888
    targetPort: 80
    protocol: TCP